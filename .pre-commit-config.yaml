default_language_version:
  python: python3.11
default_stages: [pre-commit]

repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        args: ["--profile", "black"]
        entry: isort --profile black
        language: python
        types: [python]

      - id: black
        name: black
        entry: black
        language: python
        types: [python]

      - id: flake8
        name: flake8
        entry: flake8
        language: python
        types: [python]

      - id: mypy
        name: mypy
        entry: mypy .
        language: python
        types: [python]
        pass_filenames: false
